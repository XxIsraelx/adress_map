<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Endereços Cadastrados</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Endereços Cadastrados</h2>
        <table class="address-table">
            <thead>
                <tr>
                    <th>Endereço</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.endereco }}</td>
                    <td>
                        <form method="POST" action="/delete/{{ loop.index0 }}">
                            <button type="submit" class="btn-delete">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="2">Nenhum endereço cadastrado.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/" class="btn-back">Voltar</a>
    </div>
</body>
</html>
